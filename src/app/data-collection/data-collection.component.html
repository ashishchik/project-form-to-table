<div class="form-layout">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Email</th>
        <th scope="col">Gender</th>
        <th scope="col">Location</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let dataRow of tableData'>
        <td>{{dataRow.name}}</td>
        <td>{{dataRow.inputMob | phone}}</td>
        <td>{{dataRow.inputEmail}}</td>
        <td>{{dataRow.gender}}</td>
        <td>{{dataRow.location}}</td>
        <td></td>
      </tr>
     
    </tbody>
  </table>

  <button (click)="navigateToForm()">Add Data</button>
</div>
